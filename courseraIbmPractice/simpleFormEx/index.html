<!DOCTYPE html> <!-- Example exercise for html IBM coursera module -->
<html>
    <head>
        <title>Types of forms</title>
        <nav>
            <a href="#personal_details"><button>Pesonal Details</button></a>
            <a href="#professional_details"><button>Professional Details</button></a>
        </nav>
    </head>

    <body>
        <h1>The field set element</h1>
        <h3>This is an example of types of input elements inside forms forms</h3>
        <form>
            <fieldset id="personal_details">
                <legend>Personal Details</legend>
                
                <label for="fname">First Name:</label>
                <input type="text" id="fname" name="fname"><br>
                
                <label for="fname">Last Name:</label>
                <input type="text" id="lname" name="lname"><br>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="example@emial.com" required><br>

                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" placeholder="XXX-XXX-XXX" required><br>
            </fieldset>
            <br>
            <fieldset id="professional_details">
                <legend>Professional Details</legend>

                <label for="occupation">Occupation:</label>
                <input type="text" id="occupation" name="occupation"><br>

                <label for="company">Company</label>
                <input type="text" id="company" name="company"><br>

                <label for="start">Start Date:</label>
                <input type="date" id="start" name="start"><br>

                <label for="end">End Date:</label>
                <input type="date" id="end" name="end"><br>
            </fieldset>
            <br>
            <input type="submit" value="Submit">
        </form>
    </body>
</html>
