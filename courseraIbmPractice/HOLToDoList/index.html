<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>To-Do List</title>
        
        <style>
            /* Style the main container of the to-do list*/
             .todo-container {
                width: 300px;
                margin: 50px auto;
                padding: 20px;
                border: 1px solid #ccc;
                border-radius: 5px;
             }
            /* Removes defualt list styling  for the to-do list */
            .todo-list {
                list-style-type: none;
                padding: 0;
            }
            
            /* Style each list item in the to-do list */
            li {
                margin: 10px 0;
                display: flex;
                justify-content: space-between;
                align-items: center;
            }

            /* Adds spacing for buttons in list items */
            button {
                margin-left: 10px;
            }
             
        </style>
    </head>

    <body>
        <div class="todo-container">
            <h1>To-Do List</h1>
            
            <input type="text" id="taskInput" placeholder="Add new task">

            <button class="add-btn" onclick="addTask()">Add Task</button>
            
            <ul class="todo-list" id="todoList"></ul>
        </div>
    
    <script>

        function addTask() {  
            const input = document.getElementById("taskInput"); // getting access to the content of the input 
            const taskText = input.value.trim();    //  assigning a variable to access the value of the input 

            if(taskText !== ""){
                const ul = document.getElementById("todoList");
                const li = document.createElement("li");    // create a new list item
                
                const span = document.createElement("span");    // create a new task text element
                span.textContent = taskText;

                const editButton = document.createElement("button");    // create a new edit button:
                editButton.textContent = "Edit";
                editButton.onclick = () => editTask(span);
                
                const deleteButton = document.createElement("button");  // create delete button
                deleteButton.textContent = "Delete";
                deleteButton.onclick = () => deleteTask(li);
                
                li.appendChild(span);   // appending all buttons and text (span) to the li (list-item node element)
                li.appendChild(editButton);
                li.appendChild(deleteButton);

                // append list items to the list
                ul.appendChild(li);

                input.value = "";   // clearing the input field

            }else{
                alert("Please, enter a task.");
            }
        }
        
        function editTask(span) {
            const newTask = prompt("Edit your task: ", span.textContent);   // prompt to user to enter a new task desription

            if(newTask !== null && newTask.trim() !== ""){  // update the task only if the input is not null or empty
                span.textContent = newTask.trim();  //  setting the new task text
            }
        }

        function deleteTask(liTask) {
            const ul = document.getElementById("todoList");  // get the list container
            ul.removeChild(liTask);
        }

    </script>
    </body>
</html>
