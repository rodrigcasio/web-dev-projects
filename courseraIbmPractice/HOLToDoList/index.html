<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>To-Do List</title>
        
        <style>
            /* Style the main container of the to-do list*/
             .todo-container {
                width: 300px;
                margin: 50px auto;
                padding: 20px;
                border: 1px solid #ccc;
                border-radius: 5px;
             }
            /* Removes defualt list styling  for the to-do list */
            .todo-list {
                list-style-type: none;
                padding: 0;
            }
            
            /* Style each list item in the to-do list */
            li {
                margin: 10px 0;
                display: flex;
                justify-content: space-between;
                align-items: center;
            }

            /* Adds spacing for buttons in list items */
            button {
                margin-left: 10px;
            }
             
        </style>
    </head>

    <body>
        <div class="todo-container">
            <h1>To-Do List</h1>
            
            <input type="text" id="taskInput" placeholder="Add new task">

            <button class="add-btn" onclick="addTask()">Add Task</button>
            
            <ul class="todo-list" id="todoList"></ul>
        </div>
    
    <script>

        function addTask() {  
            const input = document.getElementById("taskInput");
            const taskText = input.value.trim();

            if(taskText !== ""){
                const ul = document.getElementById("todoList");

                // create a new list item
                const li = document.createElement("li");
                
                // create a new task text element
                const span = document.createElement("span");
                span.textContent = taskText;

                // create a new edit button:
                const editButton = document.createElement("button");
                editButton.textContent = "Edit";
                editButton.onclick = () => editText(span);
                
                // create delete button
                const deleteButton = document.createElement("button");
                deleteButton.textContent = "Delete";
                deleteButton.onclick = () => deleteText(span);
                
                // appending all buttons and text (span) to the li (list-item node element)
                li.appendChild(span);
                li.appendChild(editButton);
                li.appendChild(deleteButton);

                // append list items to the list
                ul.appendChild(li);

                input.value = "";
            }else{
                alert("Please, enter a task.");
            }
        }
        
    </script>
    </body>
</html>
