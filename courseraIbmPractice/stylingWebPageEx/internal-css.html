<!DOCTYPE html> <!-- example of implementing internal CSS -->
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width-device-width, initial-scale=1.0">
        <title>Internal CSS Example</title>

        <!-- applying interal CSS with style tag within the head section -->
         <style>
            h2 {
                font-family: Verdana, sans-serif;
                border: solid;
            }
            ol, li {
                font-size: 18px;
                color: blue;
            }
         </style>
    </head>

    <body>
        <h1>This is another cool title for this page</h1>
        <h2>Things i like to do for fun</h2>
        <ol>
            <li>Code on my free time. </li>
            <li>Listening to music like: Coldplay, Epic: The musical, John Mayer.</li>
            <li>Play chess on my phone or PC.</li>
        </ol>
    </body>
</html>
